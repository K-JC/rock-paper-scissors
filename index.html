<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website for a rock paper scissors game">
    <meta name="keywords" content="rock, paper, scissors, game"> 

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="buttoncontrols">
        <div>
            <button class="buttons" aria-label="rock-button" id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
            <button class="buttons" aria-label="paper-button" id="paper"><i class="fa-regular fa-hand"></i></button>
            <button class="buttons" aria-label="scissors-button" id="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
        </div>

        <div>
            <h2 id="result-message">Let's go!</h2>
        </div>

    </div>

    <div class="result-area">
        <h3>Your Score: <span id="your-score">0</span></h3>
        <h3>Computer Score: <span id="computer-score">0</span></h3>
    </div>

    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/aa8c119590.js" crossorigin="anonymous"></script>
</body>
</html>
